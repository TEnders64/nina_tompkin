<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css' )}}">
    <title>Checkerboard</title>
</head>
<body>
    <table>
        {% for i in range(rows): %}
        <tr>
            {% for j in range(cols): %}
            <td class="light"></td>
            {% endfor %}
            {% for j in range(cols): %}
            <td class="dark"></td>
            {% endfor %}
        </tr>
        <tr>
            {% for j in range(cols): %}
            <td class="dark2"></td>
            {% endfor %}
            {% for j in range(cols): %}
            <td class="light2"></td>
            {% endfor %}
        </tr>
    {% endfor %}
    </table>
</body>
</html>
